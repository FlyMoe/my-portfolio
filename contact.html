<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<!-- Add style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style2.css">
	
</head>
<body>
	<header id="head">
		<div class="container">
			<!-- style="border:1px solid black;" -->			
			<a href="index.html" id="name">Richard Garcia</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>	
	</header>

	<div id="main-container" class="container">
		<section class="main">
			<h2 class="title">Contact</h2>
			<hr>
			<article>
				<form>
					<!-- name -->
					<label for="name">Name</label> 
					<input type="text" name="name">

					<!-- email -->
					<label for="email">Email</label> 
					<input type="text" name="email">

					<!-- message -->
					<label for="message">Message</label>
					<textarea rows="5" cols="50" name="message"></textarea>

					<!-- submit button -->
					<input class="submit" type="submit" value="Submit">
				</form>
			</article>
		</section>

		<section class="side">	
			<div class="connect">
				<h2>Connect with me</h2>
				<image class="resize" src="assets/images/git.png" alt="Github image">
				<image class="resize" src="assets/images/linkedin.png" alt="Linked in image">
				<image class="resize" src="assets/images/stacked_overflow.png" alt="Stacked overflow image">
			</div>
		</section>
	</div>	
    <footer>
    	<div class="container footer">
    		@copyright 2016 Richard Garcia
    	</div>
    </footer>
</body>
</html>
